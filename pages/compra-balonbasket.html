<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
    <title>SF Sports | Tienda online de zapatillas y ropa.</title>
    <script src="../script.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <span class="menu-btn material-symbols-rounded">menu</span>
            <a href="../index.html" class="logo">
                <img src="../img/logo.png" alt="Logo">
            </a>
            <ul class="links show-menu">
                <span class="close-btn material-symbols-rounded">close</span>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/man.html">Hombre</a></li>
                <li><a href="../pages/women.html">Mujer</a></li>
                <li><a href="../pages/accesories.html">Accesorios</a></li>
                <li><a href="../pages/about-us.html">About Us</a></li>
                <li><a href="../pages/contact.html">Contacto</a></li>
            </ul>
            <a href="./man.html"><button class="login-btn">Seguir Comprando</button></a>
        </nav>
    </header>
    <header class="header-compra">
        <h1>Finalizar Compra</h1>
        <p>Introduce tus datos para completar tu pedido</p>
    </header>

    <section class="compra">
        <div class="apartado">
            <h2 id="producto">Producto: <span>Balón de Basket</span></h2>
            <h3 id="precio">Precio: <span>7.50 €</span></h3>
        </div>

        <form action="confirmacion.html" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej. Juan Pérez" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección de Envío:</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Ej. Calle Falsa 123" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="tarjeta">Número de Tarjeta: (Sin espacios.)</label>
                    <input type="text" id="tarjeta" name="tarjeta" placeholder="1234 5678 9012 3456" pattern="\d{16}" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" pattern="\d{3}" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ej. usuario@email.com" required>
            </div>
            <div class="submit-group">
                <button type="submit">Pagar Ahora</button>
            </div>
        </form>
    </section>
</body>
</html>
